</head>
<body>
    <div class="left">
        <a href="https://www.instagram.com/atelier.alassoeur/#" target="_blank">
            <img src="img/logo_insta.png" alt="Instagram" class ="insta-logo">

            <div class="mid-content">
                <img src="img/croquis.png" alt="Croquis" class="croquis">
                <p>Site en construction</p>
            </div>

            <div class="bottom-content">
                <div class="address">
                    <p>14 place St Cyran, 36000 Ch√¢teauroux</p>
                    <p>02 54 36 20 76</p>
                </div>
            </div>
        </div>
    </div>

    <div class="right">
        <div class="slideshow">
            <img class="slide active" src="img/IMG0.JPG" alt="Projet 0">
            <img class="slide" src="img/IMG1.JPG" alt="Projet 1">
            <img class="slide" src="img/IMG2.JPG" alt="Projet 2">
            <img class="slide" src="img/IMG3.JPG" alt="Projet 3">

            <img class="slide" src="img/IMG10.JPG" alt="Projet 10">
            <img class="slide" src="img/IMG11.JPG" alt="Projet 11">
        </div>
    </div>

    <script>
        let index = 0;
        const slides = document.querySelectorAll('.slide');

        function changeSlide() {
            slides[index].classList.remove('active');
            index = (index + 1) % slides.length;
            slides[index].classList.add('active');
        }

        setInterval(changeSlide, 4000);
    </script>
